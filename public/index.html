<!DOCTYPE HTML>
<html ng-app="watApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/app/content/images/favicon.png">

    <link rel="stylesheet" href="styles/lib.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
</head>
<body  ng-controller="mainCtrl as vm">
        <nav class="navbar ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menubar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Wat Dhammaprateep</a>
                </div>
                <div class="collapse navbar-collapse" id="menubar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="home" data-toggle="collapse" data-target="#menubar">Home</a></li>
                        <li><a ui-sref="news" data-toggle="collapse" data-target="#menubar">News</a></li>
                        <li><a ui-sref="calendar" data-toggle="collapse" data-target="#menubar">Calendar</a></li>
                        <li><a ui-sref="contactus" data-toggle="collapse" data-target="#menubar">Contact Us</a></li>
                        <li><a class="login-nav" ng-click="vm.login()" ng-show="!vm.user" data-toggle="collapse" data-target="#menubar">Login</a></li>
                        <li><a class="login-nav" ng-click="vm.logout()" ng-show="vm.user" data-toggle="collapse" data-target="#menubar">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="spinner" ng-show="stateIsLoading">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <div ui-view ng-hide="stateIsLoading"></div>
        <div id="footer">
            <p>
                Wat Dhammaprateep   13 Black Rock Roads Newlands Wellington   Tel: 021 154 7407
            </p>
        </div>
</body>
</html>
