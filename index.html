<!DOCTYPE HTML>
<html ng-app="watApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/app/content/site.css">


    <link rel="icon" href="/app/content/images/favicon.png">

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>

    <script src="/app/app.js"></script>
    <script src="/app/components/main/main.controller.js"></script>
    <script src="/app/components/home/home.component.js"></script>
    <script src="/app/components/home/home.controller.js"></script>
    <script src="/app/components/news/news.component.js"></script>
    <script src="/app/components/news/news.controller.js"></script>
    <script src="/app/components/calendar/calendar.component.js"></script>
    <script src="/app/components/calendar/calendar.controller.js"></script>
</head>
<body  ng-controller="mainCtrl as vm">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" ng-href="#home">Wat Dhammaprateep</a>
                <button type="button" class="btn navbar-btn navbtn pull-right" ng-click="vm.isCollapsed = !vm.isCollapsed"><i class="fa fa-bars"></i></button>
            </div>
        </nav>
        <div class="menubar" uib-collapse="vm.isCollapsed" ng-cloak>
            <a href="#home">
                <div class="menuitem" ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <p>Home</p>
                </div>
            </a>
            <a href="#news">
                <div class="menuitem" ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <p>News</p>
                </div>
            </a>
            <a href="#calendar">
                <div class="menuitem" ng-click="vm.isCollapsed = !vm.isCollapsed">
                    <p>Calendar</p>
                </div>
            </a>
        </div>
        <ng-view></ng-view>
</body>
</html>
