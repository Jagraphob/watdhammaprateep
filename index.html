<!DOCTYPE HTML>
<html ng-app="watApp">
<head>
    <title>Wat Thammaprateep NZ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/app/content/images/favicon.png">

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" >
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/content/site.css">
    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.js"></script>
    <script src="/bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/services/auth.js"></script>
    <script src="/app/services/fbRef.js"></script>
    <script src="/app/components/main/main.controller.js"></script>
    <script src="/app/components/home/home.controller.js"></script>
    <script src="/app/components/news/news.controller.js"></script>
    <script src="/app/components/calendar/calendar.controller.js"></script>
    <script src="/app/components/about/about.controller.js"></script>
    <script src="/app/components/shared/modal/notificationModal.controller.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body  ng-controller="mainCtrl as vm">
        <nav class="navbar ">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menubar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" ui-sref="home">Wat Dhammaprateep NZ</a>
                </div>
                <div class="collapse navbar-collapse" id="menubar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="home" data-toggle="collapse" data-target="#menubar">Home</a></li>
                        <li><a ui-sref="news" data-toggle="collapse" data-target="#menubar">News</a></li>
                        <li><a ui-sref="calendar" data-toggle="collapse" data-target="#menubar">Calendar</a></li>
                        <li><a ui-sref="about" data-toggle="collapse" data-target="#menubar">About</a></li>
                        <li><a class="login-nav" ng-click="vm.login()" ng-show="!vm.user" data-toggle="collapse" data-target="#menubar">Login</a></li>
                        <li><a class="login-nav" ng-click="vm.logout()" ng-show="vm.user" data-toggle="collapse" data-target="#menubar">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="spinner" ng-show="stateIsLoading">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <div ui-view ng-hide="stateIsLoading"></div>
        <div id="footer">
            <p>
                Wat Dhammaprateep New Zealand | 13 Black Rock Roads Newlands Wellington | Tel: 021 154 7407
            </p>
        </div>
</body>
</html>
